<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="caption">STUDENT FORM</div>
    <form action="#" method="get" enctype="multipart/form-data">
        <input type="text" placeholder="First name"><br>
        <input type="text" placeholder="Last name"><br>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="password"><br>
        <input type="date" class="date"><br>
        <label for="Qualification">Qualification :</label>
        <input type="checkbox" placeholder="checkbox"><label for="SSC">SSC</label>
        <input type="checkbox" placeholder="checkbox"><label for="SSC">HSC</label>
        <input type="checkbox" placeholder="checkbox"><label for="SSC">BSC</label><br>
        <input type="radio" name="gender" id=""><label for="male">Male</label>
        <input type="radio" name="gender" id=""><label for="female">Female</label><br>
        <input type="file" class="file"><br>
        <label for="color">Color :</label>
        <input type="color" class="color"><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button> 
    </form>
    <table>
        <caption>Employees</caption>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>02-909-99</td>
                <td>john@gmail.com</td>
            </tr>
            <tr>
                <td>Steven Gerard</td>
                <td>02-848-23</td>
                <td>steve@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
